<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Mapa de Armazéns</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: white;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .sidebar h2 {
      color: #007BFF;
      margin-bottom: 20px;
    }

    label {
      margin-bottom: 10px;
      font-weight: bold;
      color: #333;
    }

    select {
      width: 100%;
      padding: 6px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #map {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Filtros</h2>

    <label for="from">Origem:</label>
    <select id="from">
      <option>Armazém A</option>
      <option>Depósito C</option>
      <option>CD F</option>
      <option>Hub K</option>
      <option>Centro M</option>
      <option>Galpão N</option>
      <option>Unidade O</option>
      <option>Base S</option>
      <option>Centro W</option>
      <option>Posto AA</option>
    </select>

    <label for="to">Destino:</label>
    <select id="to">
      <option>Loja D</option>
      <option>Estoque G</option>
      <option>Filial J</option>
      <option>Remessa P</option>
      <option>Armazém R</option>
      <option>Estoque T</option>
      <option>Filial X</option>
      <option>Galpão Z</option>
      <option>Ponto AD</option>
      <option>Hub AE</option>
    </select>

    <button onclick="calcularRota()">Calcular Rota</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="/static/script.js"></script>
</body>
</html>
